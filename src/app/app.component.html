<h1>To do list</h1>

<app-todo-form (add)="addTask($event)"></app-todo-form>

<app-todo-filter (filterChanged)="setFilter($event)"></app-todo-filter>

<ul>
  <app-todo-item
    *ngFor="let task of filteredTasks; let i = index"
    [text]="task.text"
    [done]="task.done"
    [index]="i"
    (markComplete)="markTaskComplete($event)"
    (remove)="removeTask($event)"
  ></app-todo-item>
</ul>
